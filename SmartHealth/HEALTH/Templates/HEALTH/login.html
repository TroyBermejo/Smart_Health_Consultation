{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

    <title>LOGIN ZONE</title>
  </head>
  <body>
    <section class="form-08">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="_form-08-main">
              <div class="_form-08-head">
                <h2>Welcome to SmartHealth</h2>
              </div>

              <form method="POST" action="">
                 {% csrf_token %}
                 {{error}}
              <div class="form-group">
                <label>Username</label>
                  <!---<input type="email" name="email" class="form-control" type="text" placeholder="Enter Email" required="" aria-required="true">--->
                {{form.username}}
              </div>

              <div class="form-group">
                <label>Password</label>
                {{form.password}}
               <!--<input type="password" name="password" class="form-control" type="text" placeholder="Enter Password" required="" aria-required="true">-->

              </div>

              <div class="checkbox mb-0 form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="">
                  <label class="form-check-label" for="">
                    Remember me
                  </label>
                </div>
                <a href="{% static '#' %}">Forgot Password</a>
                <a href="{% url 'HEALTH:patientregister' %}">Register Here<a/>
              </div>

              <div class="form-group">
                <div class="_btn_04">
                  <input class="btn login_btn" id="cf-submit" type="submit" value="Login">
                   <!--<p><input type="submit" class="form-control" value="Register">-->
                  <!---<button type="submit" class="form-control btn btn-primary" id="cf-submit" name="submit"">Submit</button>-->
                </div>
              </div>
              <div class="sub-01">
                <img src="{% static 'assets/images/shap-02.png' %}">
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
